<div
  class="container"
  class="d-flex justify-content-center align-items-center"
  style="height: 100vh;"
>
  <form [formGroup]="formLogin" style="width: 40%;">
    <fieldset class="border p-4 p-4" style="border-color: rgb(157, 153, 153)">
      <legend class="float-none w-auto">LOGIN</legend>

      <div class="row">
        <div class="col">
            <div class="mb-3">
                <label for="userInput" class="form-label">Usuario</label>
                <input
                  type="email"
                  class="form-control"
                  formControlName="user"
                  id="userInput"
                  placeholder=""
                  autofocus
                />
              </div>
              <div class="mb-3">
                <label for="inputPassword" class="form-label">Contrase√±a</label>
                <div>
                  <input
                    type="password"
                    id="inputPassword"
                    class="form-control"
                    formControlName="pwd"
                    aria-describedby="passwordHelpInline"
                  />
                </div>
              </div>
              
        </div>
        <div class="col d-flex justify-content-center align-items-center">
            <div class="mb-3">
                <button class="btn btn-primary px-5" (click)="login()">Ingresar</button>
            </div>
        </div>
      </div>
      <div
        *ngIf="messageErrorLogin.length > 0"
        class="alert alert-danger"
        role="alert"
        >
        {{ messageErrorLogin }}
    </div>
      
    </fieldset>
  </form>
</div>
