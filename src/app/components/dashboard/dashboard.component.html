<div class="container" *ngIf="userLogged.user" style="margin-top: 5%;">
    <div class="card-rersponsive">
        <div class="row d-flex justify-content-between mb-4">
            <span class="col-md fs-3">Lista de tareas</span>
            <span class="col-md mt-2 align-end"><b>Logged: </b> {{userLogged.user.name}}</span>
        </div>
        <form [formGroup]="taskForm" class="mb-3">
            <div class="d-flex">
                <label class="mt-2 me-3">Tarea: </label>
                <input class="ms-3" type="text" class="form-control" formControlName="name" id="textInput" placeholder="" autofocus (keypress)="onlyAlphanumeric($event)">
                <button class="btn btn-primary ms-3" (click)="add()">Agregar</button> 
            </div>
        </form>

        <div class="mt-4" role="alert" *ngIf="msgErrorInput && msgErrorInput.length > 0" style="font-size: small; color:red">
            {{msgErrorInput}}
        </div>
        <fieldset class="mt-2 border ps-4 pe-4 pb-4" style="border-color: rgb(157, 153, 153)" *ngIf="taskList.length > 0">
            <legend class="float-none w-auto">&nbsp;&nbsp;</legend>
            <div *ngFor="let task of taskList; let i = index" class="mt-2 d-flex">
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" [checked]="task.check" (change)="checkChange(task)">
                    </div>
                </div>
                <div>
                    <label class="me-2">{{ task.name }}</label> 
                </div>
                <div>
                    <button type="button"
                        *ngIf="task.showX" type="button" class="btn btn-danger btn-xs" (click)="delete(task)" style="height: 24px;">
                        <i class="bi bi-trash"></i>
                </button>
                </div>
            </div>
        </fieldset>
    </div>
</div>
